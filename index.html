<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts: Pacifico for the title, Poppins for body -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./Assets/css/styles.css">
</head>
<body>

    <div class="game-container">
        <h1 class="game-title mb-3">Memory Match</h1>
        
        <!-- Game Settings -->
        <div class="settings-container">
            <div id="difficulty-selector" class="btn-group" role="group" aria-label="Difficulty">
              <input type="radio" class="btn-check" name="difficulty" id="easy" autocomplete="off" value="easy" checked>
              <label class="btn btn-outline-primary" for="easy">Easy</label>

              <input type="radio" class="btn-check" name="difficulty" id="medium" autocomplete="off" value="medium">
              <label class="btn btn-outline-primary" for="medium">Medium</label>

              <input type="radio" class="btn-check" name="difficulty" id="hard" autocomplete="off" value="hard">
              <label class="btn btn-outline-primary" for="hard">Hard</label>
            </div>
            
            <div id="theme-selector" class="btn-group" role="group" aria-label="Theme">
              <input type="radio" class="btn-check" name="theme" id="animals" autocomplete="off" value="animals" checked>
              <label class="btn btn-outline-primary" for="animals">Animals</label>

              <input type="radio" class="btn-check" name="theme" id="food" autocomplete="off" value="food">
              <label class="btn btn-outline-primary" for="food">Food</label>
            </div>
        </div>

        <!-- Game Statistics -->
        <div class="stats-container">
            <div>Moves: <span id="moves-count">0</span></div>
            <div>Time: <span id="timer">0s</span></div>
            <div>Best Time: <span id="best-time">N/A</span></div>
        </div>

        <!-- The Game Board -->
        <div id="game-board" class="game-board"></div>

        <!-- Restart Button -->
        <div class="restart-button-container">
            <button id="restart-btn" class="btn btn-primary btn-lg">Start New Game</button>
        </div>
    </div>

    <!-- Win Modal -->
    <div class="modal fade" id="winModal" tabindex="-1" aria-labelledby="winModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center p-4">
          <div class="modal-header border-0">
            <h5 class="modal-title w-100" id="winModalLabel" style="font-family: 'Pacifico', cursive; font-size: 2.5rem; color: var(--primary-color);">You Won!</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p class="fs-5">Congratulations! You are a memory master.</p>
            <p><strong>Total Moves:</strong> <span id="final-moves"></span></p>
            <p><strong>Your Time:</strong> <span id="final-time"></span></p>
            <p><strong>Best Time:</strong> <span id="final-best-time"></span></p>
          </div>
          <div class="modal-footer border-0 justify-content-center">
            <button type="button" id="play-again-btn" class="btn btn-primary">Play Again</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Tone.js for sound effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>

    <!-- Custom JS -->
    <script  src="./Assets/js/script.js"></script>
</body>
</html>
